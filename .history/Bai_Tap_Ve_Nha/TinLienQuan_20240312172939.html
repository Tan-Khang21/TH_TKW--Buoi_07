<!DOCTYPE html>
<html>
  <head>
    <title>Ví dụ hover ảnh</title>
    <style>
      img {
        padding: 30px;
        transform: scale(1);
        transition: all 0.5s;
      }
      img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <img
      src="https://quachquynh.com/wp-content/uploads/2023/03/hieu-ung-hover-anh-1.jpg"
    />
  </body>
</html>
